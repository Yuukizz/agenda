<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de contatos</title>
    <link th:rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}">
    <link th:rel="stylesheet" th:href="@{/fontawesome/css/all.css}">
</head>
<body>
<div class="container">
    <div class="row">
        <fieldset>Cadastro de Contatos</fieldset>
        <div class="d-flex justify-content-start">
            <a class="btn btn-primary" th:href="@{/contatos}">
                <i class="fas fa-home"></i> In√≠cio
            </a>
        </div>
        <form method="post" th:action="@{/contatos}" th:object="${contato}">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" placeholder="Seu nome aqui..." autofocus th:field="*{nome}">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" class="form-control" placeholder="Seu telefone aqui..." th:field="*{telefone}">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" class="form-control" placeholder="Seu email aqui..." th:field="*{email}">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-secondary mt-2">
                    <i class="fas fa-save"></i> Salvar

                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
